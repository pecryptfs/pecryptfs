image: ubuntu:latest

variables:
  GIT_SUBMODULE_STRATEGY: recursive

before_script:
  - apt-get -qq update
  - apt-get -qq -y install lsb-release
  - lsb_release -a
  - apt-get -qq -y install
    build-essential
    python3-pip
    python3-setuptools
    python3-pyparsing
    python3-xdg
    python3-flake8
    flake8
  - pip3 install
    mypy

build:
  stage: build
  script:
    - ./setup.py build
    - make

